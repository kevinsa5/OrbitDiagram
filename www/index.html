			<table cellpadding="20"><tr><td>
				<h1>Orbit Diagram Plotter</h1>
				<p>x_{n+1} = f(r,x) = <textarea id="map" style="width:400px">r*x*(1-x)</textarea></p>
				<p><input id="rmin" size="3" type="text" value="2.7"/> &lt; r &lt;<input id="rmax" size="3" type="text" value="4"/></p>
				<p>initial x: <input id="xinit" size="3" type="text" value="0.5"/></p>
				<p>adapt iterations: <input id="adapt_iter", size="5", type="text", value="500"/></p>
				<p>orbit iterations: <input id="orbit_iter", size=5", type="text", value="200"/></p>

				<p><button id="updateButton" onclick='document.getElementById("loading").innerHTML="loading...";update=true;'>Update Diagram</button> <span id="loading"></span><span id="errorMessage" style="color: white; font-size: 14pt"></span></p>
